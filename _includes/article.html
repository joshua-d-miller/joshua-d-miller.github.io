<article class="post">
  {% if post.image %}
  <div class = "post-image">
    <img src="/{{ post.image }}">
  </div>
  <div>
  <header class="post-header">
    <h1 class="post-title">
      <a class="post-link-image" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  {% else %}
  <header class="post-header">
    <h1><a class="post-link-no-image" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  {% endif %}
    <div class="post-meta">
      <time>{{ post.date | date: "%b %-d, %Y - %r" }}</time>
    </div>
  </header>
  <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more">{{ post.content | strip_html | truncatewords: 50 }}</a></p>
  </div>
</article>
