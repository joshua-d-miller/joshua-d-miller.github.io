<article class="post">
  <header class="post-header">
    <h1 class="post-title">
    {% if post.image %}
      <div class = "intro-with-image">
      <img src="/{{ post.image }}">
      <a class="post-link-image" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
    {% else %}
      <a class="post-link-no-image" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    {% endif %}
    </h1>
    <div class="post-meta">
      <time>{{ post.date | date: "%b %-d, %Y - %r" }}</time>
    </div>
  </header>
  {% if post.image %}
  <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more-image">{{ post.content | strip_html | truncatewords: 50 }}</a></p>
  {% else %}
  <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more-no-image">{{ post.content | strip_html | truncatewords: 50 }}</a></p>
  {% endif %}
</article>
