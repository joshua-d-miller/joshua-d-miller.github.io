<footer class="site-footer">
  <script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

  <script type="text/javascript">
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.baseurl }}/search.json',
      searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
      noResultsText: 'No results found',
      limit: 10,
      fuzzy: false,
      exclude: ['Welcome']
    })
  </script>
  <div class="container">
    {% include social.html %}
    <p class="txt-medium-gray">
      <small>&copy;{{ site.time | date: '%Y' }} All rights reserved. Made with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and â™¥. This theme is available <a href="https://github.com/nandomoreirame/end2end" target="_blank">here</a>.</small>
    </p>
  </div>
</footer>
