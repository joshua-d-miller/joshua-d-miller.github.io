<header class="site-header">
  <div class="container">
    <h1><a href="{{ "/" | prepend: site.baseurl }}">sysadmin<span>musings</span></a></h1>

    <button type="button" class="sliding-panel-button">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="navbar sliding-panel-content">
      <ul>
        {% for item in site.navbar %}
          <li><a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" title="{{ item.title }}">{{ item.title }}</a></li>
        {% endfor %}
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank"><i class="icon icon-feed"></i></a></li>
        <li>
          <div id="search-container">
            <input type="text" id="search-input" placeholder="search..."><ul id="results-container"></ul>
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

  <script type="text/javascript">
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.baseurl }}/search.json',
      searchResultTemplate: '<li style="display:block;"><a href="{url}" title="{desc}">{title}</a></li>',
      noResultsText: 'No results found',
      limit: 10,
      fuzzy: true,
      exclude: ['Welcome']
    })
  </script>

</header>

<div class="sliding-panel-fade-screen"></div>
